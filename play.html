<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game for testing your Knowledge with flags.">
    <meta name="keywords" content="flags, Knowledge, game, smartgames, gamesofflags">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess The Flag</title>
</head>
<!-- A prompt a message onload, welcoming the user and asking for their name -->
<body onload="promptName()">
    <header>
        <!-- Navbar -->
        <a href="index.html">
            <h1 id="logo">
                Guess the flag
            </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="play.html" class="active">Play Me!</a>
                </li>
                <li>
                    <a href="index.html">Game Rules</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- The Game area -->
    <section id="play">
        <!-- After entering the name, the welcoming message will appear here -->
        <h1 id="demo"></h1>
        <div id="quiz">
            <!-- The flag box -->
            <div>
                <img src="assets/images/afghanistan.gif" alt="Flag" id="image" class="image-style">
            </div>
            <!-- Answer button, that changes the flag and add to win or loss points -->
            <div id="answer">
                <div>
                    <input type="button" value="aAnswer" id="a" class="answer-button"
                        onclick="checkAnswer('a')">
                </div>
                <div>
                    <input type="button" value="bAnswer" id="b" class="answer-button"
                        onclick="checkAnswer('b')">
                </div>
                <div>
                    <input type="button" value="cAnswer" id="c" class="answer-button"
                        onclick="checkAnswer('c')">
                </div>
            </div>
        </div>
        <div id="score">
            <!-- Give a win point on a correct answer -->
            <div id="win-label" class="badge">Win</div>
            <!-- Give a loss point on a wrong answer -->
            <div id="loss-label" class="badge">Loss</div>
            <span id="win-score">0</span> | <span id="loss-score">0</span>
        </div>
    </section>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4a37176526.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
