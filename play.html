    <section id="play">

            <div id="image"><img src="/assets/images/lebanon.gif" alt="Lebanon flag" class="image-style"></div>

                <div>
                    <button id="a" type="submit" class="answer-button">Answer 1</button>

                <div>

                </div>
                <div>
                    <button id="c" type="submit" class="answer-button">Answer 3</button>
                </div>
            </div>
        </div>
        <div id="score">
            <div id="win-label" class="badge">Win</div>
            <div id="loss-label" class="badge">Loss</div>
            <span id="win-score">0</span> | <span id="loss-score">0</span>
